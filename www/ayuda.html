<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport"
		  content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	<link rel="stylesheet" href="onsenui/css/onsenui.css"/>
	<link rel="stylesheet" href="css/ayuda.css"/>
	<link rel="stylesheet" href="onsenui/css/onsen-css-components.css"/>

</head>
<style>

</style>

<body>
<ons-page id="ayuda">
	<ons-toolbar>

		<div class="left">
			<ons-back-button id="btn-back">Back</ons-back-button>
		</div>
		<div class="center"></div>
		<!--
        <div class="right">
          <ons-toolbar-button>
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
      -->
	</ons-toolbar>
	<div class="main-menu">

		<div style="margin-top: 30%;">
			<video id="video" width="420" height="340" muted poster="img/video_placeholder.png">
				<source src="img/video.mp4">
			</video>
		</div>
	</div>
</ons-page>
<script src="onsenui/js/onsenui.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script src="js/jquery-2.2.4.js"></script>
<script src="js/jquery.mobile-1.4.5.js"></script>



<script>

    // get the video
    var video = document.querySelector('video');
    video.load();

    video.addEventListener('loadeddata', function() {
        // Video is loaded and can be played
        video.play();
        setTimeout(end_video,5000);
    }, false);

    function end_video(){
       // window.location.replace("juego.html");
        document.querySelector('#myNavigator').pushPage('juego.html', {data: {title: 'Juego'}});
//        window.plugins.nativepagetransitions.slide({
//            "direction" : "left",
//            "href" : "juego.html"
//        });
    }

</script>
</body>
</html>
